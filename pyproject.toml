[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
show_error_codes = true
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
exclude = [
    "retired/*",
    "compiled-mibs-test/",
    "^compiled-mibs/",  # Exclude auto-generated MIB files
    "minimal-for-reference/*",  # Exclude reference examples
]

[tool.coverage.run]
source = ["app"]
omit = [
    "tests/*",
    "compiled-mibs/*"
]

[tool.ruff]
# Exclude auto-generated, tests, retired/ compatibility files, and site-packages
exclude = [
    "retired/**",
    "compiled-mibs/**",
    ".venv/**",
    ".pyenv/**",
    "**/.venv/**",
    "**/.pyenv/**",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.pyright]
exclude = [
    "compiled-mibs",
    "compiled-mibs/**",
    "retired",
    "retired/**",
    "**/node_modules",
    "**/__pycache__",
    "**/.*",
    ".venv",
    ".venv/**",
    ".pyenv",
    ".pyenv/**",
    "**/.venv",
    "**/.venv/**",
    "**/.pyenv",
    "**/.pyenv/**"
]

[[tool.pyright.executionEnvironments]]
root = "."
pythonVersion = "3.10"

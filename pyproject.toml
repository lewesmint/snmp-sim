[tool.mypy]
python_version = "v310"
strict = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
show_error_codes = true
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
exclude = [
    "tests/",
    "compiled-mibs-test/",
    "^compiled-mibs/",  # Exclude auto-generated MIB files
]

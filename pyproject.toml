[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
show_error_codes = true
ignore_missing_imports = true
disable_error_code = ["import-untyped"]

# mypy requires ONE regex string, not a list
exclude = '(^|/)(retired|compiled-mibs-test|compiled-mibs|minimal-for-reference|manual-tests|logs|ui|tests|ui/logs)/'


[tool.coverage.run]
source = ["app", "plugins", "ui"]
branch = true
omit = [
    "tests/**",
    "manual-tests/**",
    "minimal-for-reference/**",
    "compiled-mibs/**",
    "compiled-mibs-test/**",
    "retired/**",
    "logs/**",
    "ui/logs/**",
    ".venv/**",
    ".pyenv/**",
    "**/.venv/**",
    "**/.pyenv/**",
]

[tool.coverage.report]
skip_empty = true
show_missing = true


[tool.ruff]
line-length = 100
exclude = [
    "retired/**",
    "compiled-mibs/**",
    "compiled-mibs-test/**",
    "minimal-for-reference/**",
    "manual-tests/**",
    "logs/**",
    "ui/logs/**",
    ".venv/**",
    ".pyenv/**",
    "**/.venv/**",
    "**/.pyenv/**",
]

[tool.ruff.lint]
select = ["E", "F"]
extend-select = ["E501", "C90", "PLR"]
ignore = [
    "E501",
    "E741",
    "C901",
    "PLR0402",
    "PLR0911",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR1711",
    "PLR1714",
    "PLR1730",
    "PLR2004",
    "PLR5501",
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.pylint.messages_control]
disable = [
    "broad-exception-caught",
    "import-outside-toplevel",
    "logging-fstring-interpolation",
    "protected-access",
    "raise-missing-from",
    "redefined-outer-name",
    "reimported",
    "unused-variable",
]

[tool.pylint.main]
ignore = ["retired", "compiled-mibs", "compiled-mibs-test", "manual-tests"]
ignore-paths = [
    "(^|.*/)retired/.*",
    "(^|.*/)compiled-mibs/.*",
    "(^|.*/)compiled-mibs-test/.*",
    "(^|.*/)manual-tests/.*",
]

[tool.ruff.format]
quote-style = "double"


[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
addopts = [
    "--ignore=minimal-for-reference",
    "--ignore=compiled-mibs",
    "--ignore=compiled-mibs-test",
    "--ignore=retired",
    "--ignore=manual-tests",
    "--ignore=logs",
    "--ignore=snmp-wrapper",
    "--ignore=tests/integration",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]


[tool.pyright]
pythonVersion = "3.10"
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/.*",
    ".venv",
    ".pyenv",
    "compiled-mibs",
    "compiled-mibs-test",
    "retired",
    "minimal-for-reference",
    "manual-tests",
    "tests",
    "ui",
    "logs",
    "ui/logs",
]

[[tool.pyright.executionEnvironments]]
root = "."
pythonVersion = "3.10"
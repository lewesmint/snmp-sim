[pytest]
testpaths = tests
python_files = test_*.py
addopts = -ra --ignore=tests/integration/test_integration_agent.py
filterwarnings =
    ignore:.*importSymbols is deprecated.*:DeprecationWarning
    ignore:.*exportSymbols is deprecated.*:DeprecationWarning
markers =
    integration: marks tests as integration tests (slow, require external tools)
    slow: marks tests as slow
